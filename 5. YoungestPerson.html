</head>
<body>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        var persons = [
            {firstName: "Plamen", lastName: "Dimitrov", age: 25},
            {firstName: "Iliq", lastName: "Iliev", age: 22},
            {firstName: "Petq", lastName: "Dimitrova", age: 23}
        ]

        findYoungest(persons);

        function findYoungest(array) {
            var index = 0;
            var age = array[0].age;
            for (var i = 1; i < array.length; i++) {
                if (array[i].age<age) {
                    age = array[i].age;
                    index = i;
                }
            }
            jsConsole.writeLine("The youngest person is "
                + array[index].firstName + " " + array[index].lastName );
        }
    </script>
