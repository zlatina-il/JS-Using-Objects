<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using Objects</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var p1 = getPoint(3, 3);
        var p2 = getPoint(1, 8);
        var p3 = getPoint(6, 4);    

        var line1 = getLine(p1, p2);
        var line2 = getLine(p3, p1);
        var line3 = getLine(p3, p2);

        var distance = calculateDistance(p2, p3);
        jsConsole.writeLine("Distance is:"+ distance);

        var triangle = makeTriangle(line1, line2, line3);
        jsConsole.writeLine(triangle);

        function getPoint(x, y)
        {
            return { x: x, 
                     y: y };
        }

        function getLine(point1,point2)
        {
            return { pointA: point1, 
                     pointB: point2 };
        }

        function calculateDistance(pointA, pointB)
        {
            var distance = Math.abs(Math.pow(pointA.x - pointB.x, 2) + Math.abs(Math.pow(pointA.y - pointB.y, 2)));
            return distance;
        }

        function makeTriangle(lineA, lineB, lineC)
        {
            var a = calculateDistance(lineA.pointA, lineA.pointB);
            var b = calculateDistance(lineB.pointA, lineB.pointB);
            var c = calculateDistance(lineC.pointA, lineC.pointB);

            if (a + b > c && c + a > b && b + c > a) 
            {
                return true;
            }
            else 
                { 
                    return "No such triangle!"
                }
        }
     
    </script>
</body>
</html>
